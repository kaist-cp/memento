[package]
name = "memento"
version = "0.1.0"
authors = [
    "Kyeongmin Cho <kyeongmin.cho@kaist.ac.kr>",
    "Seungmin Jeon <seungmin.jeon@kaist.ac.kr>",
    "Jeehoon Kang <jeehoon.kang@kaist.ac.kr>"
]
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["use_clwb"]
no_persist = []
use_clflushopt = []
use_clwb = []
use_msync = []
stat_print_flushes = []
stress = []

[dependencies]
crossbeam-epoch = { git = "https://cp-git.kaist.ac.kr/persistent-mem/crossbeam-memento/", package = "crossbeam-epoch", branch = "memento" }
crossbeam-utils = { git = "https://cp-git.kaist.ac.kr/persistent-mem/crossbeam-memento/", package = "crossbeam-utils", branch = "memento" }
etrace = "1.1.1"
rand = "0.8.4"
tempfile = "3.2.0"
array-init = "2.0.0"
lazy_static = "1.4.0"
itertools = "0.10.3"
hashers = "1.0.1"
scopeguard = "1.1.0"
cfg-if = "1.0.0"
parking_lot = "0.11.2"
derivative = "2.2.0"
tinyvec = { version = "1.5.1", features = ["alloc", "rustc_1_40"] }
libc = "0.2.109"

[dev-dependencies]
log = "0.4.14"
env_logger = "0.9.0"
rusty-fork = "0.3.0"

[profile.release]
debug = true
